<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>仿JD首页</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" >
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1579845_85w2dggd5ip.css">
    <script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
    <!-- 顶通展位 -->
    <div id="J_promotional-top">
        <a href="#" target="_blank" aria-label="顶部推广" class="promotional-top">
            <div class="jd_container">
                <i class="iconfont icon-close_button" tabindex="0" aria-label="关闭顶部推广"></i>
                
            </div>
        </a>
    </div>
    <!-- 快捷导航栏 -->
    <div id="shortcut">
        <div class="w" role="navigation" aria-label="顶部导航"  tabindex="0">
            <!-- shortcut左部分，选择区域 -->
            <ul class="fl">
                <li class="shortcut_btn dropdown" id="ttbar-mycity">
                    <!-- 地理图标 -->
                    <a class="dt cw-icon ui-areamini-text-wrap" id="areamini" role="button">
                        <i class="iconfont icon-location" style="color:red"></i>
                        <span class="ui-areamini-text">广东</span>
                    </a>
                    <!-- 地理位置下拉菜单 -->
                    <div class="dd dropdown-layer" role="menu">
                        <!-- 地区选择 -->
                        <div class="ui-areamini-content-wrap" style="left: auto;">
                            <!-- 地区列表 -->
                            <div class="ui-areamini-content-list"></div>
                        </div>
                        <div class="areamini_inter">
                            <div class="areamini_inner_spilt"></div>
                            <p>地区专享版本</p>
                            <a>中国港澳</a>
                        </div>
                        <div class="areamini_inter">
                            <div class="areamini_inner_spilt"></div>
                            <p>Available Sites</p>
                            <ul class="areamini_inter_list">
                                <li class="areamini_inter_item">
                                        <a class="areamini_inter_lk">
                                            <i class="areamini_inter_ico areamini_inter_ico_global iconfont"></i>
                                            <span class="areamini_inter_name">Global Site</span>
                                        </a>
                                </li>
                                <li class="areamini_inter_item">
                                        <a class="areamini_inter_lk">
                                            <i class="areamini_inter_ico areamini_inter_ico_russia iconfont"></i>
                                            <span class="areamini_inter_name">Сайт России</span>
                                        </a>
                                </li>
                                <li class="areamini_inter_item">
                                        <a>
                                            <i class="iconfont"></i>
                                            <span>Global Site</span>
                                        </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
            <!-- shortcut右部分， -->
            <ul class="fr">
                <span>你好,请登录</span>
                <span class="login" style="color: red;">免费注册</span>
                <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
                <span>我的订单</span>
                <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
                <div class="myOrder" style="display: inline-block;">
                    <span>我的京东</span>
                    <i class="iconfont icon-xialasanjiao"></i>
                </div>
                <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
                <span>京东会员</span>
                <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
                <div style="display: inline-block;">
                    <span style="color: red;">企业采购</span>
                    <i class="iconfont icon-xialasanjiao"></i>
                </div>
                <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
                <div style="display: inline-block;">
                    <span>客户服务</span>
                    <i class="iconfont icon-xialasanjiao"></i>
                </div>
                <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>               
                <div style="display: inline-block;">
                    <span>网站导航</span>
                    <i class="iconfont icon-xialasanjiao"></i>
                </div>
                <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span> 
                <span>手机京东</span>  
            </ul>
        </div>
    </div>
    <!-- 头部导航栏 -->
    <div id="header"></div>
    <!-- 主展示栏 -->
    <div class="fs">
        <div class="grid_c1 fs_inner">
            <!-- 左中右三栏布局 -->
        </div>
    </div>
    <!-- APP -->
    <div id="app">
        <!-- 京东秒杀 -->
        <div id="seckill"></div>
        <!-- 特色优选 -->
        <div id="spec"></div>
        <!-- 频道广场 -->
        <div id="J_channels"></div>
        <!-- 为你推荐 -->
        <div id="J_feeds"></div>
        <!-- 注脚 -->
        <div id="J_footer"></div>
        <!-- 侧边导航elevator -->
        <div id="elevator"></div>
    </div>
 
    <script src="js/main.js"></script>
</body>
</html>
